apiVersion: apps/v1
kind: Deployment
metadata:
  name: forwarder-logstash
  namespace: openshift-logging
  labels:
    app: forwarder
    appVersion: logstash
    app.kubernetes.io/component: forwarderLogstash
    app.kubernetes.io/instance: forwarderLogstash
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: forwarderLogstash
  template:
    metadata:
      labels:
        deployment: forwarderLogstash
        app: forwarder
        appVersion: logstash
    spec:
      containers:
        - image: docker.elastic.co/logstash/logstash:7.11.1
          name: forwarder-logstash
          ports:
            - containerPort: 5044
              protocol: TCP
            - containerPort: 5045
              protocol: TCP
            - containerPort: 5046
              protocol: TCP
          env:
            - name: SPLUNK_URL
              valueFrom:
                configMapKeyRef:
                  name: forwarder-splunk-config
                  key: url
            - name: SPLUNK_PORT
              valueFrom:
                configMapKeyRef:
                  name: forwarder-splunk-config
                  key: port
            - name: SPLUNK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: forwarder-splunk-token
                  key: token
          volumeMounts:
          - name: pipeline
            mountPath: /usr/share/logstash/pipeline/
          - name: config
            mountPath: /usr/share/logstash/config/
          - name: ruby
            mountPath: /usr/share/logstash/ruby/
      volumes:
        - name: pipeline
          configMap: 
            name: forwarder-logstash-pipeline
        - name: config
          configMap: 
            name: forwarder-logstash-config
        - name: ruby
          configMap: 
            name: forwarder-logstash-ruby
